name: BE GREEN

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 4,12,15,18,19 * * *' # See https://crontab.guru/#0_4,12,15,18,19_*_*_*

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify Last Update
        run: |
          echo 'console.log("Hello Worlds!")' > LAST_UPDATED.js

      - name: Commit Changes
        run: |
          git config --local user.name "DeveloperMonuar"
          git config --local user.email "developermonuar@gmail.com"
          git add -A

          timestamp=$(date '+%Y-%m-%dT%H:%M:%SZ')
          git commit -m "ðŸ¤– â€” $timestamp"

      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.GIT_HUB_TOKEN }}
